<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylecadastro.css">
    <title>Cadastro de Animais</title>
</head>

<body>
    <div class="container">
        <header>
            <h2>Cadastro de Animais</h2>
        </header>
        <main id="frmCadastroAnimal">
            <form action="http://localhost:3000/animais" id="frmAnim" method="post">
                <div class="form-group">
                    <label for="inpNome">Nome:</label>
                    <input type="text" id="inpNome" name="nome" placeholder="Digite o nome do animal" required>
                </div>
                <div class="form-group">
                    <label for="inpProprietario">Proprietário:</label>
                    <input type="text" id="inpProprietario" name="proprietario"
                        placeholder="Digite o nome do proprietário" required>
                </div>
                <div class="form-group">
                    <label for="inpDataNascimento">Data de Nascimento:</label>
                    <input type="date" id="inpDataNascimento" name="dtnascimento" required>
                </div>

                <button type="submit" class="btn" id="btnSalvar">Salvar</button>

            </form>
        </main>
    </div>
</body>

</html>
